<div class="container">
  <div class="row">
    <div class="col-md-8">
      <app-shopping-cart-list [products]="products"
                              (remove)="removeProductFromCart($event)"
                              (increment)="incrementProductCount($event)"
                              (decrement)="decrementProductCount($event)"></app-shopping-cart-list>
    </div>
    <div class="col-md-3 offset-md-1">
      <app-shopping-cart-order></app-shopping-cart-order>
    </div>
  </div>  
</div>

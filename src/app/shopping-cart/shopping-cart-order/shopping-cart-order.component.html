<div class="container">
  <div class="row">
    <span class="col-md-9">
      Subtotaal bestelling
    </span>
    <span class="col-md-3">
      {{orderPrice}}
    </span>
  </div>
  <div class="row">
    <span class="col-md-9">
      Bezorging
    </span>
    <span class="col-md-3">
      {{shippingCost}}
    </span>
  </div>
  <div class="row">
    <span class="col-md-9">
      Totaal
    </span>
    <span class="col-md-3">
      {{totalPrice}}
    </span>
  </div>
  <button 
    (click)="onOrder()"
    style="cursor: pointer;"
    type="button" 
    class="btn btn-success"
    >Bestellen
  </button>
</div>

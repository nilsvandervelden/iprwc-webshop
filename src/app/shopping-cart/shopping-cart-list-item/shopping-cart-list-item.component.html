<div class="row cart-item-row align-items-center">
  <div class="col-sm-3">
    <img src="{{product.imagePath}}" alt="">
  </div>
  <div class="col-sm-6">
    <h3>{{product.name}}</h3>
    <h5> {{product.description}}</h5>
  </div>
  <div class="col-sm-2">
    {{ product.price | currency: 'EUR' }}
  </div>
  <div class="col-sm-1">
    <svg (click)="removeFromCart()" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <a 
        class="list-group-item" 
        style="cursor: pointer;"
        *ngFor="let product of products; let i = index"
        (click)="onDeleteItem(i)"
      >
        {{ product.name}} 
      </a>
    </ul>
  </div>
</div>

<div class="col">
  <a 
    style="cursor: pointer;"
    [routerLink]="[index]"
    routerLinkActive="active"
    class="list-group-item clearfix">
    <span class="pull-left">
      <div class="img-container"></div>
      <img
        src='https://www.cidi.nl/wp-content/uploads/2020/03/black-shopping-cart-icon-shopping-cart-icon-shopping-cart-png-clip-art.png'
        class="img">
    </span>
    <span class="pull-right">
      <img 
        [src]="product.imagePath"
        alt="{{ product.name }}" 
        class="img-responsive">
    </span>
    <div class="pull-left">
      <h5 class="list-group-item-text">â‚¬ {{product.price}}</h5>
      <h4 class="list-group-item-heading">{{ product.name }}</h4>
      <p class="list-group-item-text">{{ product.description }}</p>
    </div>
  </a>
</div>

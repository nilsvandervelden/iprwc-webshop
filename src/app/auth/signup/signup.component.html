<div class="row">
  <div class="col-xl">
    <form (submit)="onSignup(signupForm)" #signupForm="ngForm">
      <div class="row">
        <div class="col-xl">
          <div class="form-group">
            <label for="email">E-mail</label>
            <input
              type="email"
              name="email"
              required
              placeholder="Add email"
              class="form-control"
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl">
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              required
              placeholder="Add password"
              class="form-control"
            >
          </div>
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!signupForm.valid">Log in
      </button>
    </form>
  </div>
</div>
